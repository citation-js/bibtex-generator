<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BibTeX generator</title>
    <meta name="description" content="BibTeX generator using Citation.js">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bundle.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="https://citation.js.org/favicon.png">
  </head>
  <body>

    <main>

      <h1>BibTeX generator</h1>
      <p>
        Generate BibTeX using <a href="https://citation.js.org">Citation.js</a>.
        Supported input formats:
      </p>

      <ul>
        <li>DOI</li>
        <li>ISBN</li>
        <li>PubMed (with <code>pmid:</code> prefix) & PMC IDs</li>
        <li>ORCID</li>
        <li>GitHub & npm URLs</li>
        <li>Wikidata items</li>
      </ul>

      <form id="form">
        <fieldset>
          <legend>Generate BibTeX</legend>

          <label for="ids">Identifiers (separate with newlines)</label>
          <textarea id="ids" name="ids" spellcheck="false"></textarea>

          <button type="submit" name="generate">Generate</button>

          <label for="bibtex">BibTeX output</label>
          <output>
            <textarea id="bibtex" name="bibtex" readonly="true"></textarea>
          </output>
        </fieldset>
      </form>

    </main>

    <footer>
      <p>
        Created by <a href="https://larsgw.github.io/">Lars Willighagen</a> with
        <a href="https://citation.js.org">Citation.js</a><span id="version"></span>.
      <p>

      <ul>
        <li><a href="https://github.com/citation-js/bibtex-generator">Source</a></li>
        <li><a href="https://github.com/citation-js/bibtex-generator/issues">Feedback</a></li>
        <li><a href="https://github.com/citation-js/bibtex-generator/blob/master/LICENSE">License</a></li>
      </ul>
    </footer>

  </body>
</html>
